{{ define "content" }}
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Text</th>
    <th>Status</th>
    <th>Result</th>
  </tr>
  </thead>
  {{ range .Equations }}
  <tr>
    <td>{{ .ID }}</td>
    <td>{{ .text }}</td>
    <td>{{ .status }}</td>
    {{ if eq .status "Computed" }}
    <td>{{ .result }}</td>
    {{ end }}
  </tr>
  {{ end }}
</table>
{{ end }}
