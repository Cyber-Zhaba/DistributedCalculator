{{ define "content" }}
<form action="/add_computer" method="post">
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Equation ID</th>
    </tr>
    </thead>
    <tbody>
    {{ range .Computers }}
    <tr>
      <td>{{ .ID }}</td>
      <td>{{ if .EquationID }}{{ .EquationID }}{{ else }}Empty{{ end }}</td>
    </tr>
    {{ end }}
    </tbody>
  </table>
  <button type="submit">Добвить</button>
</form>
{{ end }}
